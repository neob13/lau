<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Laudiane Lopes - Beleza & Perfumes</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --primary-pink: #e75480;
    --secondary-purple: #a259c6;
    --accent-green: #6ee7b7;
    --soft-lilac: #f3e8ff;
    --white: #fff;
    --dark-purple: #3a2244;
    --shadow-pink: rgba(231, 84, 128, 0.15);
    --shadow-purple: rgba(162, 89, 198, 0.15);
    --glass-pink: rgba(231, 84, 128, 0.10);
    --glass-purple: rgba(162, 89, 198, 0.10);
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f3e8ff 0%, #fff 50%, #e75480 100%);
    color: var(--dark-purple);
    overflow-x: hidden;
    scroll-behavior: smooth;
  }
  header {
    position: fixed; top: 0; width: 100%;
    padding: 1rem 0;
    background: rgba(243, 232, 255, 0.9);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--secondary-purple);
    z-index: 1000;
  }
  nav {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
  }
  .logo {
    font-family: 'Montserrat', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary-pink);
    letter-spacing: 2px;
    display: flex;
    align-items: center;
    gap: 0.7rem;
    cursor: pointer;
  }
  .nav-links {
    display: flex;
    gap: 2rem;
    list-style: none;
  }
  .nav-links a {
    color: var(--secondary-purple);
    text-decoration: none;
    font-weight: 600;
    font-family: 'Montserrat', sans-serif;
    font-size: 1rem;
    padding: 0.7rem 1.2rem;
    border-radius: 8px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .nav-links a:hover {
    background: linear-gradient(90deg, var(--primary-pink), var(--accent-green));
    color: var(--white);
    transform: translateY(-2px) scale(1.07);
  }
  section {
    padding: 7rem 2rem 2rem;
    max-width: 1400px;
    margin: 0 auto;
  }
  .section-title {
    font-family: 'Montserrat', sans-serif;
    font-size: clamp(2rem, 5vw, 3rem);
    color: var(--secondary-purple);
    text-align: center;
    margin-bottom: 3.5rem;
    background: linear-gradient(90deg, var(--secondary-purple), var(--primary-pink));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  #admin-photos-gallery {
    display: none;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
  }
  #admin-photos-gallery.active {
    display: flex;
  }
  #admin-photos-gallery .photo-card {
    margin: 0 10px 20px;
    text-align: center;
    max-width: 220px;
    position: relative;
  }
  #admin-photos-gallery img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  #admin-photos-gallery img:hover {
    transform: scale(1.05);
  }
  #photo-modal {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 4000;
  }
  #photo-modal.active {
    display: flex;
  }
  #photo-modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
    box-shadow: 0 0 40px rgba(255,255,255,0.7);
  }
  #photo-modal .close-btn {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 2.5rem;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  #client-login-btn {
    display: inline-block;
    margin: 1rem auto 2rem;
    padding: 0.8rem 1.6rem;
    font-size: 1.1rem;
    font-weight: 700;
    font-family: 'Montserrat', sans-serif;
    color: var(--white);
    background: var(--primary-pink);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 10px 30px var(--shadow-pink);
    transition: background 0.3s ease;
  }
  #client-login-btn:hover {
    background: var(--secondary-purple);
  }
</style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <span class="logo-icon" title="Laudiane Lopes">游꺚</span>
        Laudiane Lopes
      </div>
      <ul class="nav-links">
        <li><a href="#home">In칤cio</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#catalogo">Cat치logo</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero" style="padding-top: 6rem; text-align:center;">
    <div class="moving-text" style="white-space: nowrap; overflow: hidden; display: inline-block; max-width: 100%;">
      <span style="display: inline-block; padding-left: 100%; animation: marquee 10s linear infinite;">
        Beleza, Perfume & Bem-Estar
      </span>
    </div>
  </section>

  <section id="catalogo">
    <h2 class="section-title">Cat치logo de Fotos do Admin</h2>
    <button id="client-login-btn">Entrar para ver as fotos do cat치logo</button>
    <div id="admin-photos-gallery" aria-live="polite" aria-label="Cat치logo de fotos adicionadas pelo administrador"></div>
  </section>

  <div id="photo-modal">
    <span class="close-btn" title="Fechar">&times;</span>
    <img src="" alt="Foto em alta resolu칞칚o" />
  </div>

<script>
  const clientLoginBtn = document.getElementById('client-login-btn');
  const adminPhotosGallery = document.getElementById('admin-photos-gallery');
  const photoModal = document.getElementById('photo-modal');
  const photoModalImg = photoModal.querySelector('img');
  const photoModalClose = photoModal.querySelector('.close-btn');

  // Fotos de exemplo (simulando fotos adicionadas pelo admin)
  // Em uso real, substituir por carregamento de localStorage ou backend
  const photos = [
    {
      id: 1,
      name: "Foto 1",
      desc: "Descri칞칚o da foto 1",
      imageSrc: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
    },
    {
      id: 2,
      name: "Foto 2",
      desc: "Descri칞칚o da foto 2",
      imageSrc: "https://images.unsplash.com/photo-1522337660859-02fbefca4702?auto=format&fit=crop&w=400&q=80"
    },
    {
      id: 3,
      name: "Foto 3",
      desc: "Descri칞칚o da foto 3",
      imageSrc: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80"
    }
  ];

  // Fun칞칚o para mostrar fotos no cat치logo
  function showCatalog() {
    adminPhotosGallery.innerHTML = '';
    photos.forEach(photo => {
      const card = document.createElement('div');
      card.classList.add('photo-card');
      card.style.margin = '0 10px 20px';
      card.style.textAlign = 'center';
      card.style.maxWidth = '220px';
      card.style.position = 'relative';

      const img = document.createElement('img');
      img.src = photo.imageSrc;
      img.alt = photo.name;
      img.title = photo.name + (photo.desc ? ": " + photo.desc : "");
      img.style.width = '100%';
      img.style.height = '200px';
      img.style.objectFit = 'cover';
      img.style.borderRadius = '14px';
      img.style.boxShadow = '0 6px 20px rgba(0,0,0,0.15)';
      img.style.transition = 'transform 0.3s ease';
      img.style.cursor = 'pointer';

      img.addEventListener('click', () => openPhotoModal(photo.imageSrc, photo.name));
      img.addEventListener('mouseenter', () => { img.style.transform = 'scale(1.05)'; });
      img.addEventListener('mouseleave', () => { img.style.transform = 'scale(1)'; });

      card.appendChild(img);
      adminPhotosGallery.appendChild(card);
    });
    adminPhotosGallery.classList.add('active');
  }

  // Abrir modal foto alta resolu칞칚o
  function openPhotoModal(src, alt) {
    photoModalImg.src = src;
    photoModalImg.alt = alt;
    photoModal.classList.add('active');
  }
  photoModalClose.addEventListener('click', () => {
    photoModal.classList.remove('active');
    photoModalImg.src = '';
    photoModalImg.alt = '';
  });
  photoModal.addEventListener('click', e => {
    if(e.target === photoModal) {
      photoModal.classList.remove('active');
      photoModalImg.src = '';
      photoModalImg.alt = '';
    }
  });

  // Bot칚o login cliente sem senha
  clientLoginBtn.addEventListener('click', () => {
    // Simples acesso sem senha, s칩 clique para liberar cat치logo
    alert('Voc칡 entrou para visualizar o cat치logo!');
    clientLoginBtn.style.display = 'none';
    showCatalog();
  });

  // Anima칞칚o marquee para texto
  const style = document.createElement('style');
  style.textContent = `
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  `;
  document.head.appendChild(style);
</script>
</body>
</html>
