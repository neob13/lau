<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laudiane Lopes - Fotografia</title>
    <style>
        /* Variáveis de cores */
        :root {
            --primary-purple: #6C4D8B;
            --secondary-purple: #8B6C9C;
            --white: #FFF;
            --glass-purple: rgba(255, 255, 255, 0.05);
            --dark-brown: #3C2415;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --shadow-gold: rgba(218, 165, 32, 0.2);
        }

        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--dark-brown);
            color: var(--white);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Galeria pública */
        #admin-photos-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .photo-card {
            margin: 0 10px 20px;
            text-align: center;
            max-width: 220px;
            position: relative;
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-card img:hover {
            transform: scale(1.05);
        }

        /* Botões de exclusão (apenas para admin) */
        .delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(255, 0, 0, 0.8);
            border: none;
            color: white;
            font-weight: 700;
            border-radius: 6px;
            padding: 0.3rem 0.6rem;
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            display: none; /* Inicialmente invisível para não-admins */
        }

        .delete-btn:hover {
            opacity: 1;
        }

        /* Estilos do painel admin */
        #admin-panel {
            display: none;
            max-width: 700px;
            margin: 2rem auto;
            background: var(--glass-purple);
            padding: 2rem;
            border-radius: 18px;
            border: 1.5px solid var(--primary-purple);
        }

        /* Modal de login admin */
        #admin-login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .modal-content {
            background: var(--glass-purple);
            padding: 2rem;
            border-radius: 18px;
            max-width: 400px;
            width: 100%;
        }

        /* Modal de visualização de fotos */
        #photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 4000;
        }

        #photo-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Seção de Catálogo Público -->
        <section id="catalogo">
            <h2 class="section-title">Catálogo de Fotos</h2>
            <div id="admin-photos-gallery" aria-live="polite" aria-label="Catálogo de fotos"></div>
        </section>

        <!-- Botão Admin -->
        <button id="admin-login-btn" style="position: fixed; bottom: 20px; right: 20px; background: var(--primary-purple); color: white; border: none; padding: 1rem 1.5rem; border-radius: 50px; cursor: pointer;">
            ⚙️ Login Admin
        </button>

        <!-- Modal de Login do Admin -->
        <div id="admin-login-modal">
            <div class="modal-content">
                <h3>Login Admin</h3>
                <form id="login-form">
                    <label for="admin-user">Usuário:</label>
                    <input type="text" id="admin-user" required>
                    <label for="admin-pass">Senha:</label>
                    <input type="password" id="admin-pass" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>

        <!-- Painel Admin -->
        <section id="admin-panel">
            <h3>Upload de Fotos</h3>
            <form id="upload-form">
                <label for="photo-name">Nome:</label>
                <input type="text" id="photo-name" required>
                <label for="photo-desc">Descrição:</label>
                <textarea id="photo-desc" rows="3" required></textarea>
                <label for="photo-image">Imagem:</label>
                <input type="file" id="photo-image" accept="image/*" required>
                <button type="submit">Adicionar Foto</button>
            </form>
            <div id="preview-container">
                <h4>Pré-visualização:</h4>
                <div id="preview-list" style="display: flex; gap: 1rem;"></div>
            </div>
            <button id="admin-logout-btn" style="display: none; margin-top: 1rem; padding: 0.5rem 1rem; background: var(--secondary-purple); color: white; border: none; cursor: pointer;">
                Logout Admin
            </button>
        </section>
    </div>

    <!-- Modal de Visualização de Fotos -->
    <div id="photo-modal">
        <span class="close-btn">&times;</span>
        <img src="" alt="Foto em alta resolução">
    </div>

    <script>
        // Elementos do DOM
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const adminLoginModal = document.getElementById('admin-login-modal');
        const loginForm = document.getElementById('login-form');
        const adminPanel = document.getElementById('admin-panel');
        const previewList = document.getElementById('preview-list');
        const adminPhotosGallery = document.getElementById('admin-photos-gallery');
        const photoModal = document.getElementById('photo-modal');
        const photoModalImg = photoModal.querySelector('img');
        const photoModalClose = document.querySelector('.close-btn');

        // Estado do administrador
        let adminLoggedIn = false;

        // Função para mostrar/ocultar painel admin
        function toggleAdminPanel(show) {
            adminPanel.style.display = show ? 'block' : 'none';
            adminLoginBtn.style.display = show ? 'none' : 'block';
            adminLoggedIn = show;
            
            // Mostrar botão de logout se logado
            const logoutBtn = document.getElementById('admin-logout-btn');
            logoutBtn.style.display = show ? 'block' : 'none';
            
            // Atualizar visibilidade dos botões de exclusão
            updateDeleteButtons();
        }

        // Atualiza visibilidade dos botões de exclusão
        function updateDeleteButtons() {
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.style.display = adminLoggedIn ? 'block' : 'none';
            });
        }

        // Função para adicionar foto ao catálogo
        function addPhotoToGallery(photo) {
            const existingCard = adminPhotosGallery.querySelector(`.photo-card[data-id="${photo.id}"]`);
            if (existingCard) return;

            // Criar card
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.dataset.id = photo.id;
            
            // Imagem
            const img = document.createElement('img');
            img.src = photo.imageSrc;
            img.alt = photo.name;
            img.title = photo.desc;
            img.style.width = '100%';
            img.style.height = '200px';
            img.style.objectFit = 'cover';
            img.addEventListener('click', () => openPhotoModal(photo.imageSrc));

            // Botão de exclusão (apenas para admin)
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'Excluir';
            deleteBtn.onclick = () => deletePhoto(photo.id);

            // Adicionar elementos
            card.appendChild(img);
            card.appendChild(deleteBtn);
            adminPhotosGallery.appendChild(card);
        }

        // Função para abrir modal de visualização
        function openPhotoModal(src) {
            photoModalImg.src = src;
            photoModal.style.display = 'flex';
        }

        // Função para fechar modal
        photoModalClose.addEventListener('click', () => {
            photoModal.style.display = 'none';
            photoModalImg.src = '';
        });

        // Função para deletar foto
        function deletePhoto(id) {
            if (!confirm('Deseja realmente excluir esta foto?')) return;

            // Remover da galeria
            const card = adminPhotosGallery.querySelector(`.photo-card[data-id="${id}"]`);
            if (card) card.remove();

            // Remover do localStorage
            let photos = JSON.parse(localStorage.getItem('adminPhotos') || '[]');
            photos = photos.filter(p => p.id !== id);
            localStorage.setItem('adminPhotos', JSON.stringify(photos));
        }

        // Lógica de login/admin
        adminLoginBtn.addEventListener('click', () => {
            adminLoginModal.style.display = 'flex';
        });

        adminLoginModal.addEventListener('click', (e) => {
            if (e.target === adminLoginModal) {
                adminLoginModal.style.display = 'none';
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('admin-user').value;
            const pass = document.getElementById('admin-pass').value;

            if (user === 'admin' && pass === 'admin123') {
                toggleAdminPanel(true);
                adminLoginModal.style.display = 'none';
                alert('Login bem-sucedido!');
                
                // Recarregar fotos para atualizar botões
                loadStoredPhotos();
            } else {
                alert('Credenciais inválidas!');
            }
        });

        // Logout do admin
        document.getElementById('admin-logout-btn').addEventListener('click', () => {
            toggleAdminPanel(false);
            localStorage.removeItem('adminPhotos'); // Exemplo: Limpar fotos temporárias
            alert('Logout realizado!');
        });

        // Upload de fotos
        document.getElementById('upload-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('photo-name').value;
            const desc = document.getElementById('photo-desc').value;
            const fileInput = document.getElementById('photo-image');
            const file = fileInput.files[0];

            if (!file) {
                alert('Selecione uma imagem!');
                return;
            }

            // Lê imagem em base64
            const reader = new FileReader();
            reader.onload = (event) => {
                const photo = {
                    id: Date.now(),
                    name,
                    desc,
                    imageSrc: event.target.result
                };

                // Salva no localStorage
                let photos = JSON.parse(localStorage.getItem('adminPhotos') || '[]');
                photos.push(photo);
                localStorage.setItem('adminPhotos', JSON.stringify(photos));

                // Atualiza galeria
                addPhotoToGallery(photo);
                addPreview(photo);
                document.getElementById('upload-form').reset();
                alert('Foto adicionada!');
            };
            reader.readAsDataURL(file);
        });

        // Pré-visualização no painel admin
        function addPreview(photo) {
            const previewImg = document.createElement('img');
            previewImg.src = photo.imageSrc;
            previewImg.style.width = '100px';
            previewImg.style.height = '100px';
            previewImg.style.objectFit = 'cover';
            previewList.appendChild(previewImg);
        }

        // Carregar fotos salvas no localStorage
        function loadStoredPhotos() {
            const storedPhotos = JSON.parse(localStorage.getItem('adminPhotos') || '[]');
            storedPhotos.forEach(addPhotoToGallery);
        }

        // Eventos de inicialização
        window.addEventListener('DOMContentLoaded', () => {
            loadStoredPhotos();
        });
    </script>
</body>
</html>
